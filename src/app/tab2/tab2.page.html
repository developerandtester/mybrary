<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Enter ISBN:</ion-label>
    <ion-input [(ngModel)]="isbnF" placeholder="If your ISBN is 10 digit add 978 at the start"></ion-input>
  <ion-tab-button tab="Search" (click)="Fetch()">
    <ion-icon ></ion-icon>
    <ion-label>Search</ion-label>
  </ion-tab-button>  
</ion-item>
<div>
  Book Name : {{ bookName }}
  <br>
  Authors : {{bookAuthor }}
  <br>
  Description : {{ bookDescription }}
  <br>
  Page Count:  {{ pageCount }}
  <br>
  <!-- <ion-tab-button><ion-label><a href="{{ previewLink }}">Book Link</a></ion-label></ion-tab-button>  -->
</div>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
